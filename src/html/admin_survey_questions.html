<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
		var viewport = "<meta name='viewport' content='";
		if(window.screen && window.screen.width < 768){
			viewport += "width=device-width, maximum-scale=1.0'/>";
			window.isMobile = true;
		} else{
			viewport += "width=1000'/>";
		}
		document.write(viewport);
	</script>
	<script src="../js/scripts.min.js"></script>
	include "head_css"

	<script>
		function showAccountTypes(e){
			e.preventDefault();
			
			var list = $(e.target).next(".account-types-popup-list");
			if(list.hasClass("active")){
				list.removeClass("active").fadeOut(200);
			}else{
				list.addClass("active").fadeOut(0).fadeIn(200);
			}
		}
	</script>
</head>
<body ontouchstart="">
	<div id="wrapper">
		

		include "header_user"
		
		<div id="main-sep"><div class="layout"><i></i></div></div>
		<div id="main"><!-- MAIN -->
			<div id="main-top-pad"></div>
			
			<div class="layout">
				
				include "nav_user"
				
				<div id="main-inner">
					<div class="overflow">
						<h1>Defining questions</h1>
					</div>
					<p>#1 Question Text:</p>
					<p><input type="text" class="textbox" placeholder="Enter text here..." style="width:678px;"></p>

					<p class="margin-t20">Question type:</p>
					<form>
						<div class="questiontype">
							<div class="questiontype__item"><input type="radio" class="custom" name="test1" checked><label>Text field</label></div>
							<div class="questiontype__item"><input type="radio" class="custom" name="test1"><label>Single option</label></div>
							<div class="questiontype__item"><input type="radio" class="custom" name="test1"><label>Multiple options</label></div>
						</div>
					</form>


					<p class="margin-t20">Answer options:</p>
					<p>
						<p><textarea class="textbox" style="width:678px;" placeholder="Enter each option on a separate line"></textarea></p>
					</p>

					<p class="btngroup margin-t30 margin-b20">
						<button class="def-button blue"><i class="fa fa-arrow-circle-right pad-r10"></i>Save question and create next one</button>
						<button type="submit" class="def-button"><i class="fa fa-save pad-r10"></i>Save survey and quit</button>
					</p>

				</div>
				<div class="clear"></div>
			</div>
		</div><!-- MAIN END -->
		
		include "footer"
		
	</div>
	
</body>
</html>
