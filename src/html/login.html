<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
		var viewport = "<meta name='viewport' content='";
		if(window.screen && window.screen.width < 768){
			viewport += "width=device-width, maximum-scale=1.0'/>";
			window.isMobile = true;
		} else{
			viewport += "width=1000'/>";
		}
		document.write(viewport);
	</script>

	<script src="../js/scripts.min.js"></script>
	include "head_css"
</head>
<body ontouchstart="">
	<div id="wrapper" class="authorization">

		include "header"

		<!-- begin userlogin -->
		<div class="userlogin">
			<div class="layout">
				<form action="#">
					<div class="userlogin__info">
						<h1>Sign in to <strong>DOC</strong>IENT</h1>
						<div class="userlogin__radios js-login-switcher">
							<p class="js-login-switch-tab1 is-active">
								<input type="radio" class="custom type-2" name="radiosss" checked="checked"/>
								<label>as a patient, doctor or represantative of a clinic</label>
							</p>
							<p class=" js-login-switch-tab2">
								<input type="radio" class="custom type-2" name="radiosss"/>
								<label>as health insurer</label>
							</p>
						</div>
					</div>
					<div class="userlogin__form">
						<div class="userlogin__row">
							<div class="userlogin__colleft">
								<a href="#" class="def-button def-button_openid wide"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
							</div>
							<div class="userlogin__colright">
								<a href="#" class="def-button def-button_openid wide"><i class="fa fa-google-plus"></i>Sign in with Google +</a>
							</div>
							<div class="userlogin__colleft">
								<a href="#" class="def-button def-button_openid wide"><i class="fa fa-user"></i>Login with ID-card</a>
							</div>
							<div class="userlogin__colright">
								<a href="#" class="def-button def-button_openid wide"><i class="fa fa-user"></i> Login with mobiil ID</a>
							</div>
						</div>
						<div class="userlogin__row">
							<div class="userlogin__sep">or</div>
						</div>
						<!-- BEGIN userlogin-tabs -->
						<div class="userlogin-tabs js-login-tabs">
							<div class="userlogin-tabs__tab1 js-login-tab1 is-active">
								<div class="userlogin__row">
									<div class="userlogin__colleft">
										<input type="email" class="textbox type-2 wide" placeholder="E-mail address">
									</div>
									<div class="userlogin__colright">
										<input type="password" class="textbox type-2 wide" placeholder="Password">
									</div>
								</div>

								<div class="userlogin__submit">
									<button class="def-button wide">Sign In</button>
								</div>
							</div>

							<div class="userlogin-tabs__tab2  js-login-tab2">
								<div class="userlogin__row">
									<div class="userlogin__colleft">
										<input type="text" class="textbox type-2 wide" placeholder="Your phone number">
									</div>
									<div class="userlogin__colright">
										<button class="def-button wide">Send me passcode</button>
									</div>
								</div>

								<div class="userlogin__row">
									<div class="userlogin__colleft">
										<input type="text" class="textbox type-2 wide" placeholder="Passcode">
									</div>
									<div class="userlogin__colright">
										<button class="def-button wide">Sign In</button>
									</div>
								</div>
								<div class="userlogin__msg">
									<i class="fa fa-exclamation-triangle"></i>
									Passcode is invalid. Get out of here!
								</div>
							</div>
						</div>
						<!-- END userlogin-tabs -->


					</div>
				</form>
			</div>
		</div>
		<!-- end userlogin -->
		
		include "footer"
		
	</div>
</body>
</html>
