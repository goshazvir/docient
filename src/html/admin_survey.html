<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
		var viewport = "<meta name='viewport' content='";
		if(window.screen && window.screen.width < 768){
			viewport += "width=device-width, maximum-scale=1.0'/>";
			window.isMobile = true;
		} else{
			viewport += "width=1000'/>";
		}
		document.write(viewport);
	</script>
	<script src="../js/scripts.min.js"></script>
	include "head_css"

	<script>
		function showAccountTypes(e){
			e.preventDefault();
			
			var list = $(e.target).next(".account-types-popup-list");
			if(list.hasClass("active")){
				list.removeClass("active").fadeOut(200);
			}else{
				list.addClass("active").fadeOut(0).fadeIn(200);
			}
		}
	</script>
</head>
